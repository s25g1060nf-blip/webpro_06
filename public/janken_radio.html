<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>じゃんけん</title>
</head>
<body>
  <h1>じゃんけんゲーム</h1>
  <form action="/janken" method="get">
    <p>手を選んでください：</p>
    <input type="radio" name="hand" id="gu" value="グー" required>
    <label for="gu">グー</label><br>
    <input type="radio" name="hand" id="choki" value="チョキ">
    <label for="choki">チョキ</label><br>
    <input type="radio" name="hand" id="pa" value="パー">
    <label for="pa">パー</label><br><br>

    <input type="hidden" name="win" value="0">
    <input type="hidden" name="draw" value="0">
    <input type="hidden" name="lose" value="0">
    <input type="hidden" name="total" value="0">

    <input type="submit" value="じゃんけんポン！">
  </form>
</body>
</html>
